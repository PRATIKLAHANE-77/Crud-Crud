        <input type="number" id="amount" class="form-control" /><br />
        <!-- <label for="choose a category" class="form-label"
          >Choose a category</label
        >
        <input type="text" id="category" class="form-control" /> -->

          class="form-select"
          id="category"
          aria-label="Default select example"

          <option selected>Movie</option>
          <option value="Web Series">Web Series</option>
          <option value="Cartoons">Cartoons</option>
          <option value="serials">Serials</option>
        </select>
        <label for="Select Description" class="form-label"
          ><strong>Select Description</strong></label
        >
        <input type="text" id="description" class="form-control" /><br />
        <center>
          <button class="btn btn-outline-success btn-lg" id="submit-btn">

        </center>
        <br />
